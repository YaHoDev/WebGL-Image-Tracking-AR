<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; }

    #model-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
      display: none;
    }

    #model-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 6px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
    }

    #order-button-container {
      position: absolute;
      bottom: 70px;
      width: 100%;
      text-align: center;
      z-index: 1;
      display: none;
    }

    #order-button {
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
</head>
<body>

<div id="model-buttons"></div>
<div id="order-button-container">
  <button id="order-button">To order</button>
</div>

<script type="module">
import * as THREE from 'three';
import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

let camera, scene, renderer;
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let placedModel = null;
let modelList = [];
let modelObjects = [];
const loader = new GLTFLoader();

let lastTouchY = 0;
let isRotating = false;
let lastRotationX = 0;
let initialAngle = 0;

const urlParams = new URLSearchParams(window.location.search);
const configUrl = urlParams.get('config');
const byUrl = urlParams.get('byUrl');

if (!configUrl) {
  alert("Missing ?config= parameter with path to JSON file.");
  throw new Error("Missing config parameter");
}

fetch(configUrl)
  .then(res => res.json())
  .then(config => {
    if (!Array.isArray(config.models)) throw new Error("Invalid config format");

    modelList = config.models;
    preloadModels();
  })
  .catch(err => {
    console.error("Failed to load config:", err);
    alert("Failed to load configuration file.");
  });

function preloadModels() {
  const promises = modelList.map(entry =>
    new Promise((resolve, reject) => {
      loader.load(
        entry.url,
        gltf => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          modelObjects.push(model);
          resolve();
        },
        undefined,
        err => {
          console.error(`Error loading model ${entry.label}:`, err);
          modelObjects.push(null);
          resolve(); // continue even if failed
        }
      );
    })
  );

  Promise.all(promises).then(() => {
    init();
    animate();
  });
}

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  window.addEventListener('resize', onWindowResize, false);

  const domElement = renderer.domElement;

  domElement.addEventListener('touchstart', (event) => {
    if (event.touches.length === 1) {
      lastTouchY = event.touches[0].clientY;
      lastRotationX = event.touches[0].clientX;
    } else if (event.touches.length === 2) {
      isRotating = true;
      initialAngle = getTouchAngle(event.touches);
    }
  });

  domElement.addEventListener('touchmove', (event) => {
    if (!placedModel) return;

    if (event.touches.length === 1) {
      const touch = event.touches[0];
      const deltaX = touch.clientX - lastRotationX;
      const deltaY = touch.clientY - lastTouchY;

      placedModel.position.x += deltaX * 0.01;
      placedModel.position.z += deltaY * 0.01;

      lastRotationX = touch.clientX;
      lastTouchY = touch.clientY;
    } else if (event.touches.length === 2 && isRotating) {
      const newAngle = getTouchAngle(event.touches);
      const angleDiff = newAngle - initialAngle;

      placedModel.rotation.y -= angleDiff;
      initialAngle = newAngle;
    }
  });

  domElement.addEventListener('touchend', (event) => {
    if (event.touches.length < 2) {
      isRotating = false;
    }
  });
}

function getTouchAngle(touches) {
  const dx = touches[1].clientX - touches[0].clientX;
  const dy = touches[1].clientY - touches[0].clientY;
  return Math.atan2(dy, dx);
}

function onSelect() {
  if (!reticle.visible || modelObjects.length === 0 || placedModel) return;

  const firstModel = modelObjects[0];
  if (!firstModel) {
    alert("Failed to load first model.");
    return;
  }

  placedModel = firstModel.clone();
  placedModel.position.setFromMatrixPosition(reticle.matrix);
  placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
  placedModel.scale.set(1, 1, 1);
  scene.add(placedModel);

  reticle.visible = false;
  hitTestSourceRequested = true;
  hitTestSource = null;

  buildModelButtons();

  if (byUrl) {
    const orderContainer = document.getElementById('order-button-container');
    orderContainer.style.display = 'block';

    const orderButton = document.getElementById('order-button');
    orderButton.onclick = () => {
      window.location.href = byUrl;
    };
  }
}

function buildModelButtons() {
  const container = document.getElementById('model-buttons');
  container.innerHTML = '';

  modelList.forEach((entry, index) => {
    const model = modelObjects[index];
    if (!model) return;

    const button = document.createElement('button');
    button.textContent = entry.label;
    button.addEventListener('click', () => {
      replaceModel(model);
    });
    container.appendChild(button);
  });

  container.style.display = 'block';
}

function replaceModel(newModel) {
  if (!placedModel || !newModel) return;

  const { position, rotation, scale } = placedModel;

  scene.remove(placedModel);
  placedModel = newModel.clone();
  placedModel.position.copy(position);
  placedModel.rotation.copy(rotation);
  placedModel.scale.copy(scale);
  scene.add(placedModel);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (frame && !placedModel) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);

        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
